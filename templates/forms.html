{% extends "base.html" %}
{% load static %}
{% block contents %}
<style>
   
    .form-container {
        display: flex;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        margin: 50px auto; 
        padding: 20px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .form-content {
        flex: 1;
        padding: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: left; 
        margin-bottom: 80px;
    }

    .form-group {
        margin-bottom: 35px;
        font-size: medium;
    }

    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

   
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea {
        width: 70%; 
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

   
    input[type="submit"] {
        background-color: #f8cf02;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px; 
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #3A534B;
    }

   
    .form-image {
        flex: 1;
        text-align: center; 
    }

    .form-image img {
        max-width: 100%;
        height: auto;
        margin-top: 20px; 
        margin-bottom: 20px; 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

</style>

<div class="form-container">
    <div class="form-content">
        <form action="" method="POST">
            <h1>Booking Form</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="guest_count">Guest Count:</label>
                <input type="number" id="guest_count" name="guest_count" required>
            </div>
            <div class="form-group">
                <label for="reservation_time">Reservation Time:</label>
                <input type="date" id="reservation_time" name="reservation_time" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="form-image">
        <img src="{% static 'mudassir-zaheer-ehZ5cZZWrDg-unsplash.jpg' %}" alt="Image Description">
    </div>
</div>

{% endblock %}
