{% extends 'base.html' %} 
{% load static %} 
{% block contents %}
<style>
  
  .menu-item-section {
     background-color: #f9f9f9;
     padding: 20px;
  }

  .menu-item-article {
     margin: 0 auto;
  }

  .breadcrumb {
     margin-bottom: 20px;
  }

  .menu-item-title {
     font-size: 36px;
     margin-bottom: 10px;
  }

  .menu-item-subtitle {
     font-size: 24px;
     margin-bottom: 10px;
  }

  .menu-item-description p {
     font-size: 16px;
     line-height: 1.5;
  }

  
  .menu-item-price {
     font-size: 20px;
     font-weight: bold;
     color: #e74c3c;
  }

  .menu-item-image {
     margin-left: 0%;
     max-width: 50%;
     border-radius: 10px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .row {
     display: flex;
     justify-content: space-between;
     padding: 10px;

  }
</style>
<section class="menu-item-section">
  <article class="menu-item-article">
     <h1 class="menu-item-title">{{ menu_item.name }}</h1>
     <nav class="breadcrumb">
        <a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'menu' %}">Menu</a> /
        <span>{{ menu_item.name }}</span>
     </nav>
     <div class="menu-item-details">
        <div class="row">
           <div class="column menu-item-description">
              <h2 class="menu-item-subtitle">Description</h2>
              <p>{{ menu_item.description }}</p>
              <p class="menu-item-price">Price: ${{ menu_item.price }}.00</p>
           </div>
           <img src="{% static 'menu/' %}{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}" class="menu-item-image" />
           </div>
        </div>
     </div>
  </article>
</section>
{% endblock %}
